{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            {% for profile in profiles %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        {{ profile.athlete }}
                    </div>
                    <div class="col">
                        {{ profile.is_seller }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
