{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col l12 m12 s12">
            {% for profile in profiles %}
            <ul class="collection">
                <li class="collection-item">{{ profile.athlete }}<br>
                    Is Seller?: {{ profile.is_seller }} <br>
                    <a class="secondary-content" href="{% url 'edit_seller_status' profile.id %}">Edit Seller Status</a>
                </li>
            </ul>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
