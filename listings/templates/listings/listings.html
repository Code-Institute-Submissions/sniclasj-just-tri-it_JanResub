{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            {% for listing in listings %}
            <a href = "{% url 'listing_info' listing.id %}"> {{ listing.name }}</a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
