{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            Edit a Condition
        </div>
        <div class="row">
            <div class="col">
                <form method="POST" action="{% url 'edit_condition' condition.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <div>
                        <a class="btn red" href="{% url 'categories_conditions' %}">Cancel</a>
                        <button class="btn light-blue darken-1 unstyled-btn" type="submit">Update Condition</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
