{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            Edit a Listing
        </div>
        <div class="row">
            <div class="col">
                <form method="POST" action="{% url 'edit_listing' listing.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'listings' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Update Listing</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
